<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<style>
img{
    height: 70%;
    width: 70%;
}
body{
    background: linear-gradient(45deg, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
}
@keyframes gradientBackground {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
.col {
    padding: 4px !important; /* Forcefully overrides Bootstrap styles */
}
.container{
    background-color: antiquewhite;
}
</style>
<body>
    

    <div class="container text-center mt-3 rounded" id="container">
      <h3 style="font-family:'Dancing Script', cursive;">Hot Deals</h3>
        <div class="row bg-white rounded" id="services">

            <div class="col-sm-2 pb-4">
                <div>     
                   <img src="phone.jpg" alt="">
                   
                </div>

                <div><p>description</p></div>
                <div>price</div>
                
            </div>

            <div class="col-sm-2">
                <div>
                <img src="bag.jpg" alt="">
                </div>

                <div><p>description</p></div>
                <div>price</div>
            </div>

            <div class="col-sm-2">
                <div>
                <img src="tv.jpg" alt="">
                </div>
                <div><p>description</p></div>
                <div>price</div>
            </div>

            <div class="col-sm-2">
                <div>
                <img src="jacket.jpg" alt="">
                </div>
                <div><p>description</p></div>
                <div>price</div>
            </div>

            <div class="col-sm-2">
                <div>
                <img src="shoes.webp" alt="">
                </div>
                <div><p>description</p></div>
                <div>price</div>
            </div>

            <div class="col-sm-2">
                <div>
                <img src="earphone." alt="">
                </div>
                <div><p>description</p></div>
                <div>price</div>
            </div>
        
        </div>

    </div>

    <script>
        // Get the container and services elements
        const container = document.getElementById('container');
        const services = document.getElementById('services');

        // Loop to duplicate the services row 10 times
        for (let i = 1; i <= 10; i++) {
            // Clone the `services` row
            const clonedRow = services.cloneNode(true);
            const br = document.createElement('br');
            
            // Append the <br> element after the cloned row
            container.appendChild(br);
            // Append the cloned row to the container
            container.appendChild(clonedRow);
              // Create a <br> element to add space between the rows
            
        }
    </script>

</body>
</html>
